<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS Link -->

    <!-- Bootstrap CDN 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /Bootstrap CDN 5.1.3 -->

    <!-- Bootstrap ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- /Bootstrap ICONS CDN -->

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome Icons CDN -->

</head>
<body>
    
<section class="container-fluid">
<div class="row">

    <!-- Left -->
    <aside class="col-3">
    <div class="px-5 py-3">

        <div class="px-4">
            <a href="https://twitter.com/?lang=en" target="_blank">
                <i class="bi bi-twitter h1 text-primary"></i>
            </a>
        </div>

        <div class="py-3">
            <div class="py-2">
                <a href="#" class="text-primary d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-house-door-fill"></i>
                    </div>
                    <div>
                        Home
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div>
                        Explore
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-bell"></i>
                    </div>
                    <div>
                        Notifications
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div>
                        Messages
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-bookmark"></i>
                    </div>
                    <div>
                        Bookmarks
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-card-list"></i>
                    </div>
                    <div>
                        Lists
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-person"></i>
                    </div>
                    <div>
                        Profile
                    </div>
                </a>
            </div>
            <div class="py-2">
                <a href="#" class="d-flex flex-row text-decoration-none h5 fw-bold left-nav-link">
                    <div class="left-nav-icon">
                        <i class="bi bi-three-dots"></i>
                    </div>
                    <div>
                        More
                    </div>
                </a>
            </div>
        </div>

        <div>
            <button class="btn btn-lg btn-primary form-control tweet-btn">Tweet</button>
        </div>

        <div class="py-4 d-flex flex-row align-items-center">
            <div class="left-account-img">
                <img src="img/dp.jpg" width="100%" alt="" class="rounded-circle">
            </div>
            <div class="px-2 fw-bold">
                <div class="left-account-name">
                    Hamza Aamir
                </div>
                <div class="text-secondary">
                    @hamza.aamir.1
                </div>
            </div>
            <div class="ms-auto">
                <i class="bi bi-caret-down-fill"></i>
            </div>
        </div>

    </div>
    </aside>
    <!-- /Left -->

    <!-- Main -->
    <main class="col-6">

    </main>
    <!-- /Main -->

    <!-- Right -->
    <aside class="col-3">

    </aside>
    <!-- /Right -->

</div>
</section>

</body>
</html>
